spring.application.name=fleet-management

#Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fleet-management-api?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mauriciochacon
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Spring Data JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=com.example.fleetmanagement.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

#Application Information for Documentation

#Elements that take their values from the pom.xml file
documentation.application.version=@project.version@
documentation.application.description=@project.description@

#JWT Configuration Parameters
authorization.jwt.secret=WriteHereYourSecretStringForTokenSigningCredentials
authorization.jwt.expiration.days=7